<html>
    <head>  
        <link rel = "stylesheet" type = "text/css" href = "WeeklyChecklist.css">
        <script type="text/javascript" src = "WeeklyChecklist.js"></script>
    </head>
    <body onload="whenLoad()">
        <div id="MyClockDisplay" class = "clock"></div>
        <div class = "header"><center><b>"Procrastination is the foundation of all disasters"</b></center></div>
        <div id = "logo">
            <img src = "Logo.png" width = "70" height = "70">
        </div> 
        <!--appearance of progress bar:-->
        <div id = "progressBar">
            <p id = "progress"></p>
        </div>
        <div class="tab" >
            <button class="tablinks" onclick="openFeature(event, 'weeklyChecklist')" id = "defaultOpen"><b>Weekly Checklist</b></button>
            <button class="tablinks" onclick="openFeature(event, 'Calendar')"><b>Calendar</b></button>
            <button class="tablinks" onclick="openFeature(event, 'Focus')"><b>Focus</b></button>
            <button class="tablinks" onclick="openFeature(event, 'Exemplars')"><b>Exemplars</b></button>
        </div>
        <div id="weeklyChecklist" class="tabcontent">
            <fieldset>
                <legend>Weekly Checklist
                    <a href = "WeeklyChecklist.html"></a>
                    </legend>
                    <!--checklist area-->
                    <div id="myDIV" class = "header">
                        <input type="text" id="myInput" placeholder="Task...">
                        <span onclick="newElement()" class="addBtn">Add</span>
                      </div>
                      
                      <ul id="myUL">
                        <li class="checked">Research</li>
                        <li>Brainstrom ideas</li>
                        <li>Design</li>
                        <li>Evaluate Sources</li>
                        <li>Submit Proposal form</li>
                      </ul></legend>
            </fieldset>
        </div>
        <div id="Calendar" class="tabcontent">
            <iframe id = "calendariFrame" src="calendar.html" frameborder="0" scrolling="no" height="100%" width="100%"></iframe>
            <script>
                var csslink = document.createElement("link");
                csslink.href = "calendar.css";
                csslink.rel = "stylesheet";
                csslink.type = "text/css";
                document.getElementById("calendariFrame").contentDocument.head.appendChild(csslink);
              </script>
        </div>
        <div id = "Focus" class="tabcontent">
            <a href = ""></a>
        </div>
        <div id = "Exemplars" class="tabcontent">
            <a href = ""></a>
        </div>
        <div class="calendar">
            <div class = "month">
                <div class = "previous" onclick = "changeDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h4 id="month">February</h4>
                    <h6 id="currDate"></h6>
                </div>
                <div class = "next" onclick = "changeDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class = "daysOfWeek">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thurs</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class = "datesOfMonth">
            </div>
        </div>
    </body>
</html>
