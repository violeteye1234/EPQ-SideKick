        <div id="MyClockDisplay" class = "clock"></div>
        <script type="text/javascript">
            function showTime(){
                var date = new Date();
                var h = date.getHours(); //0-23
                var m = date.getMinutes(); //0-59
                var s = date.getSeconds(); //0-59
                var session = "AM";

                if (h == 0){
                    h = 12;
                }
                if (h>12){
                    h = h - 12;
                    session = "PM"
                }
                if (h == 12 & s>0){
                    session = "AM"
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = h + ":" + m + ":" + s + " " + session; 
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent  = time;

                setTimeout(showTime, 1000);
            }
            showTime();
        </script>

                <div>
                    <h4 id="month">February</h4>

        <script>
            function openFeature(evt, featureName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(featureName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            document.getElementById("defaultOpen").click();


            var date = new Date();

            function renderDates(){
                date.setDate(1);
                var day = date.getDay();
                var lastDate = new Date(
                    date.getFullYear(),
                    date.getMonth() + 1,
                    0
                ).getDate();
                var prevDate = new Date(
                    date.getFullYear(),
                    date.getMonth(),
                    0
                ).getDate();
                    
                var today = new Date();
                console.log(today);
                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
                document.getElementById("currDate").innerHTML = date.toDateString();
                document.getElementById("month").innerHTML = months[date.getMonth()]

                var cell = "";
                for (x = day; x>0; x--){
                    cell+= "<div class = 'prevDate'>" + (prevDate - x + 1)+ "</div>";
                }
                for (i = 1; i <= lastDate; i++){
                    if (i == today.getDate() && date.getMonth() == today.getMonth()){
                        cell += "<div class = 'today'>" + i + "</div>"
                    }
                    else{
                        cell += "<div>" + i + "</div>"
                    }
                }
                document.getElementsByClassName("datesOfMonth")[0].innerHTML = cell;
            }
            function changeDate(para){
                if (para == 'prev'){
                    date.setMonth(date.getMonth() - 1);
                    renderDates();
                }
                else if (para == 'next'){
                    date.setMonth(date.getMonth() + 1);
                    renderDates();
                }
            }
        </script>
